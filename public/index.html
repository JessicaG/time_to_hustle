<!doctype html>
<html>
  <head>
    <title>Hustle the People</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
  </head>
  <body>
    <!-- Make sure your JS is at the bottom of the body! -->
    <div class="jumbotron">
	    <div class="container">
	    	<h1>Hustle the People, Steve</h1>
	    </div>
    </div>
    <div class="col-md-12">
	    <div class="col-md-6">
	      <form action="/poll" method="post">
				  <div class="container">
				    <label>Please enter poll name.</label>
				    <input type="text" name="poll[title]" class="form-control">

				    <label>Please choose a poll password or enter your existing password if you are a returning user.</label>
				    <input type="password-field" name="poll[adminId]" class="form-control">
				    </div>
				    <div class="col-md-6">
					    <label>Enter up to four options.</label>
					    <input type="text" name="poll[options]" class="form-control">
					    <input type="text" name="poll[options]" class="form-control">
					    <input type="text" name="poll[options]" class="form-control">
					    <input type="text" name="poll[options]" class="form-control">


				    <label>How long do you want your poll to be?</label>

				    
				    <input type="text" name="poll[runtime]" value="N/A" class="form-control">
				    <input id="submit" type="submit" class="btn btn-default"></input>
				    </div>
				  </div>
				</form>
			</div>
		</div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
